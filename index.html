    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
<!--  -->
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto 30px;
            display: block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.8;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .social-link svg {
            width: 28px;
            height: 28px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loading {
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .title {
                font-size: 1.2rem;
            }
            
            .description {
                font-size: 1rem;
                padding: 0 20px;
            }
            
            .stats {
                gap: 30px;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container > * {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .container > *:nth-child(2) { animation-delay: 0.1s; }
        .container > *:nth-child(3) { animation-delay: 0.2s; }
        .container > *:nth-child(4) { animation-delay: 0.3s; }
        .container > *:nth-child(5) { animation-delay: 0.4s; }
        .container > *:nth-child(6) { animation-delay: 0.5s; }

        .get-touch-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin: 20px auto;
            display: block;
            text-decoration: none;
            font-weight: 500;
        }

        .get-touch-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .contact-section {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px 20px;
            transition: bottom 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-section.active {
            bottom: 0;
        }

        .contact-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            color: white;
        }

        .contact-title {
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .contact-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .contact-item-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #667eea;
        }

        .contact-item-value {
            font-size: 1rem;
            word-break: break-all;
        }

        .contact-item a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: #667eea;
        }

        .contact-social {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .contact-social .social-link {
            background: rgba(255, 255, 255, 0.1);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        @media (max-width: 768px) {
            .contact-info {
                grid-template-columns: 1fr;
            }
            
            .contact-social {
                gap: 15px;
            }
        }
    </style>

                const response = await fetch('https://api.github.com/users/saiful247');

                // Update followers count
                const followersElement = document.getElementById('followers');
                followersElement.textContent = data.followers || 0;
                followersElement.classList.remove('loading');
                
                // Update repositories count
                const reposElement = document.getElementById('repos');
                reposElement.textContent = data.public_repos || 0;
                reposElement.classList.remove('loading');
                
            } catch (error) {
                console.error('Error fetching GitHub data:', error);
                // Fallback values
                document.getElementById('followers').textContent = '--';
                document.getElementById('repos').textContent = '--';
                document.getElementById('followers').classList.remove('loading');
                document.getElementById('repos').classList.remove('loading');
            }

        }

        function closeContact() {
            const contactSection = document.getElementById('contactSection');
            contactSection.classList.remove('active');
            document.body.style.overflow = 'hidden'; // Keep main page overflow hidden

        // Close contact section when clicking outside
        document.getElementById('contactSection').addEventListener('click', function(e) {
            if (e.target === this) {

        });
